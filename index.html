<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/logo.svg" alt="" class="logo" />
      <h2 class="header header-thin">
        We are launching <span class="header header-thick">soon!</span>
      </h2>
      <p class="text">Subscribe and get notified</p>
      <div class="form-box">
        <form action="/" class="email-form">
          <input
            id="email"
            type="text"
            class="input_email form_border"
            placeholder="Your email address..."
          />
          <button id="submit" class="button-submit form_border" type="submit">
            Notify Me
          </button>
        </form>
        <span class="error_message"></span>
      </div>
      <img
        src="./images/illustration-dashboard.png"
        alt=""
        class="dashboard-img"
      />
      <div class="link-icons">
        <a
          class="icon-a"
          href="https://www.flaticon.com/free-icons/facebook"
          title="facebook icons"
          ><img class="link-icon" src="./images/facebook.png" alt=""
        /></a>
        <a
          class="icon-a"
          href="https://www.flaticon.com/free-icons/twitter"
          title="twitter icons"
          ><img class="link-icon" src="./images/twitter.png" alt=""
        /></a>

        <a
          class="icon-a"
          href="https://www.flaticon.com/free-icons/instagram"
          title="instagram icons"
          ><img class="link-icon" src="./images/instagram.png" alt=""
        /></a>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>

    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a
          class="att-a"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="att-a" href="https://github.com/LeaHaelin">Lea Haelin Kim</a>.
      </p>
      <p class="attribution">Icons created by Freepik - Flaticon</p>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
